<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pi Weather Station</title>
  <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head>
<body>
	<div id="root">
		<div class="container">
      <div class="row d-flex">
        <div class="col-md-2 col-sm-6 d-flex">
          <img class="logo" src="assets/weather.png" alt="weather"></img>
        </div>
        <div class="col-md-6 col-sm-12">
          <h1 class="w-auto h-auto mb-2 text-md-start text-center">Pi Weather Station</h1>
          <h4 class="w-auto h-auto text-md-start text-center" id="api-version">API Version: TBD</h4>
          <h4 class="w-auto h-auto text-md-start text-center" id="time">TBD</h4>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-md-4 col-sm-12">
          <h3 class="w-auto h-auto text-center">Temperature</h3>
        </div>
        <div class="col-md-4 col-sm-12">
          <h3 class="w-auto h-auto text-center">Rain</h3>
        </div>
        <div class="col-md-4 col-sm-12">
          <h3 class="w-auto h-auto text-center">Wind</h3>
        </div>
      </div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
